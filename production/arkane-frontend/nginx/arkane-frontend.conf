server_tokens off;
add_header X-Content-Type-Options nosniff;
add_header X-Frame-Options SAMEORIGIN;
add_header X-Content-Type-Options nosniff;
add_header X-XSS-Protection "1; mode=block";

add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://sentry.io https://payments.worldpay.com https://cdn.sift.com https://pay.sendwyre.com https://ajax.cloudflare.com https://www.google-analytics.com  https://widget.intercom.io  https://www.googletagmanager.com  https://js.intercomcdn.com https://ssl.google-analytics.com; img-src * data: blob: 'unsafe-inline'; style-src 'self' 'unsafe-inline' data: https://payments.worldpay.com https://fonts.googleapis.com; media-src https://js.intercomcdn.com;  font-src 'self' data: https://themes.googleusercontent.com https://js.intercomcdn.com ; frame-src https://payments.worldpay.com https://login.arkane.network https://js.intercomcdn.com; object-src 'none'; connect-src https://sentry.io https://api.sendwyre.com wss://nexus-websocket-a.intercom.io https://login.arkane.network wss://nexus-websocket-b.intercom.io https://api.arkane.network https://health.arkane.network  https://*.intercom.io";


server {
    listen 443 ssl http2;
        server_name app.arkane.network;
    ssl   on;
        ssl_certificate /opt/ssl/arkane.pem;
    ssl_certificate_key /opt/ssl/arkane.key;

        root /var/www/html;

        index index.html index.htm index.nginx-debian.html;
        port_in_redirect off;
    client_max_body_size 200M;
  location / {
        proxy_set_header Host               $host;
        proxy_set_header X-Real-IP          $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
        proxy_pass http://127.0.0.1:8080;
   }
}
